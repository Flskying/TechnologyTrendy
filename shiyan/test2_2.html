<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>文本格式化</title>
	</head>
	<body>
        <h2 style=text-align:center>文本格式化</h2>
        <p><strong>粗体</strong>的文字效果</p>
        <p><em>这是斜体的文字</em></p>
        <p><del>删除这行文本</del></p>
        <p style=text-decoration:underline><ruby>下划线文本</ruby></p>
        <p>勾股定理:<br>3<sup>2</sup>+4<sup>2</sup>=5<sup>2</sup></p>
        <p>方程式:<br>X<sub>1</sub>+X<sub>2</sub>=5</p>
	</body>
</html>
