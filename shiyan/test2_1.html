<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>春夜喜雨</title>
	</head>
	<body>
        <!-- 好雨知时节，当春乃发生。随风潜入夜，润物细无声。野径云俱黑，江船火独明。晓看红湿处，花重锦官城。-->
	    <h2 style=text-align:center>春夜喜雨</h2>
        <hr width=90% size=2px align=left color=#0f0>
        <p align=left>好雨知时节，当春乃发生。</p>
        <p align=right>随风潜入夜，润物细无声。</p>
        <p align=left>野径云俱黑，江船火独明。</p>
        <p align=right>晓看红湿处，花重锦官城。</p>
        <hr width=90% size=2px align=right color=#f00>
    </body>
</html>
